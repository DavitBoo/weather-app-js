<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <nav class="d-flex">
            <div class="logo d-flex-col">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M7,17H4C2.38,17 0.96,15.74 0.76,14.14L0.26,11.15C0.15,10.3 0.39,9.5 0.91,8.92C1.43,8.34 2.19,8 3,8H9C9.83,8 10.58,8.35 11.06,8.96C11.17,9.11 11.27,9.27 11.35,9.45C11.78,9.36 12.22,9.36 12.64,9.45C12.72,9.27 12.82,9.11 12.94,8.96C13.41,8.35 14.16,8 15,8H21C21.81,8 22.57,8.34 23.09,8.92C23.6,9.5 23.84,10.3 23.74,11.11L23.23,14.18C23.04,15.74 21.61,17 20,17H17C15.44,17 13.92,15.81 13.54,14.3L12.64,11.59C12.26,11.31 11.73,11.31 11.35,11.59L10.43,14.37C10.07,15.82 8.56,17 7,17Z" />
                </svg>
                <p>TheTiempo</p>
            </div>

            <div class="search d-flex">
                <input placeholder="Enter a city" type="search" name="" id="city-inpuy">
                <button id="search-btn">Search</button>
                
            </div>


            <div class="temp-btn d-flex">
                <button id="temp-units-btn" class="d-flex"><span id="cel" class="fw600">Cº</span> / <div id="fah">Fº</div></button>
            </div>
            
        </nav>


        <div class="day-forecast">
            <div class="general-info d-flex">
                <div class="main-info d-flex-col">
                    <div class="city-text"></div>
                    <div class="weather-text"></div>
                    <div class="temperature-text"></div>
                    <div class="high-low-temps"><span class="high-temp"></span> / <span class="low-temp"></span></div>
                </div>

                <div class="weather-per-hours d-flex">
                   <!-- generated with js -->
                </div>

            </div>

        </div>

        <div class="day-data">
            <div class="d-flex">
                <div class=""><p>Sunrise</p><p class="sunriseTime"></p></div>
                <div class=""><p >Sunset</p><p class="sunsetTime"></p></div>
                <div class=""><p>Chance of rain</p><p class="chance-of-rain"></p></div>
                <div class=""><p>Humidity</p><p class="humidity"></p></div>
                <div class=""><p>Wind</p><p class="wind"></p></div>
        
                <div class=""><p>Feels Like</p><p class="feels-like"></p></div>
                <div class=""><p>Precipitation</p><p class="precipitation"></p></div>
                <div class=""><p>Pressure</p><p class="pressure"></p></div>
                <div class=""><p>Visibility</p><p class="visibility"></p></div>
                <div class=""><p>Cloudy</p><p class="cloudy"></p></div>
            </div>
        </div> 

    </div>
    <script src="main.js"></script>
</body>
</html>
